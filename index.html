<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags: HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>CollectCoins!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo|Press+Start+2P|Quantico">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="assets/scripts/main.js"></script>
</head>

<body>

    <header>
        <div id="div_title">
            <span id="sp_title">CollectCoins!</span>
            <button id="bt_play">play</button>
        </div>
        <div id="div_infos" class="hidden">
            <p>Time<span id="sp_time">60</span></p>
            <p>Score<span id="sp_score">0</span>$</p>
        </div>
    </header>

    <main>
        <div id="div_menu" class="hidden">
            <p id="p_gameover">GAME OVER</p>
            <p>Best score : <span id="sp_end_best_score">0</span></p>
            <p>Your score : <span id="sp_end_score">0</span></p>
            <button id="bt_restart">restart</button>
        </div>
        <aside id="aside_map_1">
        </aside>
        <aside id="aside_map_2">
        </aside>
        <aside id="aside_map_3">
        </aside>
        <aside id="aside_map_4">
        </aside>
        <img id="player1" data-pos="1" src="./assets/images/player.png">
    </main>
</body>

</html>
